<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide Multi Item Slider</title>

    <!-- Core styles for GLide -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <!-- Extra styles for GLide -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">


</head>
<style>
    img {
        width: 400px;
    }
</style>

<body>

    <!-- Basic html Glide html -->
    <div class="container">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img class=""
                            src="images/Project Audio Visual We have delivered 5000 Microsoft Teams Rooms.webp" alt="">
                    </li>
                    <li class="glide__slide"><img
                            src="images/Project Audio Visual We have delivered 5000 Microsoft Teams Rooms.webp" alt="">
                    </li>
                    <li class="glide__slide"><img
                            src="images/Project Audio Visual We have delivered 5000 Microsoft Teams Rooms.webp" alt="">
                    </li>
                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
        </div>
    </div>

    <!-- Basic html Glide html -->
    <div class="container">
        <div class="glide" id="glide2">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img
                            src="images/Project Audio Visual We have delivered 5000 Microsoft Teams Rooms.webp" alt="">
                    </li>
                    <li class="glide__slide"><img
                            src="images/Project Audio Visual We have delivered 5000 Microsoft Teams Rooms.webp" alt="">
                    </li>
                    <li class="glide__slide"><img
                            src="images/Project Audio Visual We have delivered 5000 Microsoft Teams Rooms.webp" alt="">
                    </li>
                </ul>
            </div>
            <div class="glide2__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
        </div>
    </div>

    <script src="
    https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js
    "></script>

    <script>
        const config = {
            type: 'carousel',
            startAt: 0,
            perView: 3,
            focusAt: 2,
            gap: 50,
        }
        document.addEventListener('DOMContentLoaded', (event) => {
            new Glide('.glide', config).mount()
        });
    </script>


</body>

</html>
