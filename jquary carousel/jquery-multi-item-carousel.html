<style>
    .multi-item-carousel {
        max-width: 1170px;
    }

    .multi-item-carousel .carousel-inner>.item {
        -webkit-transition: 500ms ease-in-out left;
        transition: 500ms ease-in-out left;
    }

    .multi-item-carousel .carousel-inner .active.left {
        left: -33%;
    }

    .multi-item-carousel .carousel-inner .active.right {
        left: 33%;
    }

    .multi-item-carousel .carousel-inner .next {
        left: 33%;
    }

    .multi-item-carousel .carousel-inner .prev {
        left: -33%;
    }

    @media all and (transform-3d),
    (-webkit-transform-3d) {
        .multi-item-carousel .carousel-inner>.item {
            -webkit-transition: 500ms ease-in-out all;
            transition: 500ms ease-in-out all;
            -webkit-backface-visibility: visible;
            backface-visibility: visible;
            -webkit-transform: none !important;
            transform: none !important;
        }
    }

    .multi-item-carousel .carouse-control.left,
    .multi-item-carousel .carouse-control.right {
        background-image: none;
    }
</style>

<body>
    <div class="carousel slide multi-item-carousel" id="multiCarousel">
        <div class="carousel-inner">
            <div class="item active">
                <div class="col-xs-4"><a href="#1"><img src="https://picsum.photos/id/291/300"
                            class="img-responsive"></a>
                </div>
            </div>
            <div class="item">
                <div class="col-xs-4"><a href="#1"><img src="https://picsum.photos/id/201/300"

            </div>
            <div class="item">
                <div class="col-xs-4"><a href="#1"><img src="https://picsum.photos/id/211/300"
                            class="img-responsive"></a>
                </div>
            </div>
            <div class="item">
                <div class="col-xs-4"><a href="#1"><img src="https://picsum.photos/id/231/300"
                            class="img-responsive"></a>
                </div>
            </div>
            <div class="item">
                <div class="col-xs-4"><a href="#1"><img src="https://picsum.photos/id/222/300"
                            class="img-responsive"></a>
                </div>
            </div>
            <div class="item">
                <div class="col-xs-4"><a href="#1"><img src="https://picsum.photos/id/221/300"
                            class="img-responsive"></a>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#multiCarousel" data-slide="prev"><i
                class="glyphicon glyphicon-chevron-left"></i></a>
        <a class="right carousel-control" href="#multiCarousel" data-slide="next"><i
                class="glyphicon glyphicon-chevron-right"></i></a>
    </div>

<script></script>



<script>
    $('.multi-item-carousel').carousel({
        interval: false
    });

    $('.multi-item-carousel .item').each(function () {
        var next = $(this).next();
        if (!next.length) {
            next = $(this).siblings(':first');
        }
        next.children(':first-child').clone().appendTo($(this));

        if (next.next().length > 0) {
            next.next().children(':first-child').clone().appendTo($(this));
        } else {
            $(this).siblings(':first').children(':first-child').clone().appendTo($(this));
        }
    });
</script>
